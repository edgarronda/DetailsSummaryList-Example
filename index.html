<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Details Summary List - Example</title>
    <style>
        body {
          font-family: system-ui;
        }
        main {
          display: grid;
          grid-template-columns: 1fr 350px;
        }
        summary {
          cursor: pointer;
          outline: 0;
        }
      </style>
    </head>
</head>
<body>
    <details>
        <summary>
          IDEAS
        </summary>
        <ol>
          <li>Create New</li>
          <li>My Ideas</li>
          <li>All</li>
        </ol>
      </details>
      <details>
        <summary>
          DEMANDS
        </summary>
        <ol>
          <li>Create New</li>
          <li>My Demands</li>
        </ol>
      </details>

      <details>
        <summary>
          REPORTS
        </summary>
        <ol>
          <li>View/Run</li>
          <li>Crate New</li>
        </ol>
      </details>    
      
      <script>
        const $detailsList = document.querySelectorAll('details')
        $detailsList.forEach(($details) => {
          $details.querySelector('summary').addEventListener('click', expand)
        })
        function expand() {
          $detailsList.forEach(($details) => {
            $details.removeAttribute('open')
          })
        }
      </script>
</body>
</html>
