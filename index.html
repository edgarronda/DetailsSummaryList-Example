<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Details Summary List - Example</title>
</head>
<body>
    <details>
        <summary>
          IDEAS
        </summary>
        <ol>
          <li>Create New</li>
          <li>My Ideas</li>
          <li>All</li>
        </ol>
      </details>
      <details>
        <summary>
          Demands
        </summary>
        <ol>
          <li>Create New</li>
          <li>My Demands</li>
        </ol>
      </details>

      <details>
        <summary>
          REPORTS
        </summary>
        <ol>
          <li>View/Run</li>
          <li>Crate New</li>
        </ol>
      </details>     
</body>
</html>
